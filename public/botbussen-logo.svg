<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bus body with glow effect -->
  <rect x="20" y="25" width="100" height="35" rx="8" ry="8" fill="#FFB366" filter="url(#glow)" stroke="#FF8C42" stroke-width="1"/>
  
  <!-- Bus windows -->
  <rect x="25" y="30" width="35" height="15" rx="3" ry="3" fill="#B8B8FF"/>
  <rect x="65" y="32" width="20" height="11" rx="2" ry="2" fill="#B8B8FF"/>
  
  <!-- Bus wheels -->
  <circle cx="35" cy="65" r="8" fill="#8B8BFF"/>
  <circle cx="35" cy="65" r="4" fill="#B8B8FF"/>
  <circle cx="85" cy="65" r="8" fill="#8B8BFF"/>
  <circle cx="85" cy="65" r="4" fill="#B8B8FF"/>
  
  <!-- Headlights -->
  <circle cx="125" cy="35" r="3" fill="#FFEB3B"/>
  <circle cx="125" cy="42" r="3" fill="#FFEB3B"/>
  
  <!-- Botbussen text -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF4444">Botbussen</text>
</svg>
