<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="/admin/cms.css" />
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    <script>
      // Listen for OAuth token from auth.html
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'oauth-token' && event.data.token) {
          // Store the token and initialize CMS
          localStorage.setItem('netlify-cms-token', event.data.token);
          
          // Initialize CMS with the token
          CMS.init({
            config: {
              backend: {
                name: 'github',
                repo: 'hampusfredrik/blogg',
                branch: 'main',
                token: event.data.token
              },
              media_folder: "public/images/uploads",
              public_folder: "/images/uploads",
              site_url: "https://blogg-brown-two.vercel.app",
              display_url: "https://blogg-brown-two.vercel.app",
              collections: [
                {
                  name: "posts",
                  label: "Posts",
                  folder: "src/content/posts",
                  create: true,
                  slug: "{{slug}}",
                  extension: "mdx",
                  format: "frontmatter",
                  fields: [
                    {label: "Title", name: "title", widget: "string"},
                    {label: "Description", name: "description", widget: "text"},
                    {label: "Publish Date", name: "pubDate", widget: "datetime"},
                    {label: "Author", name: "author", widget: "string"},
                    {label: "Body", name: "body", widget: "markdown"}
                  ]
                }
              ]
            }
          });
          
          // Redirect to CMS
          setTimeout(() => {
            window.location.href = '/admin/#/';
          }, 1000);
        }
      });

      // Initialize CMS normally if no token
      setTimeout(() => {
        if (!localStorage.getItem('netlify-cms-token')) {
          CMS.init();
        }
      }, 1000);
    </script>
  </body>
</html>
