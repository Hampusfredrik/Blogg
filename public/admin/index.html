<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinaCMS Admin</title>
    <script src="https://unpkg.com/@tinacms/tina@^2.9.0/dist/tina.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.tina = new Tina({
        isLocalClient: true,
        branch: 'main',
        clientId: 'your-client-id', // You'll need to get this from Tina.io
        token: 'your-token', // You'll need to get this from Tina.io
        build: {
          outputFolder: 'admin',
          publicFolder: 'public',
        },
        media: {
          tina: {
            mediaRoot: 'uploads',
            publicFolder: 'public',
          },
        },
        schema: {
          collections: [
            {
              name: 'post',
              label: 'Posts',
              path: 'src/content/posts',
              format: 'mdx',
              fields: [
                {
                  type: 'string',
                  name: 'title',
                  label: 'Title',
                  isTitle: true,
                  required: true,
                },
                {
                  type: 'string',
                  name: 'description',
                  label: 'Description',
                  required: true,
                },
                {
                  type: 'datetime',
                  name: 'pubDate',
                  label: 'Publish Date',
                  required: true,
                },
                {
                  type: 'string',
                  name: 'author',
                  label: 'Author',
                  required: true,
                },
                {
                  type: 'rich-text',
                  name: 'body',
                  label: 'Body',
                  isBody: true,
                },
              ],
            },
          ],
        },
      })
    </script>
  </body>
</html>
