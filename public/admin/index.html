<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <script src="https://unpkg.com/@tinacms/tina@^3.0.0/dist/tina.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    window.tina = new Tina({
      isLocalClient: true,
      branch: 'main',
      clientId: '07a73223-b78b-4839-b6df-857ebeeac361',
      token: '6c1ad80e6155f541f657e748b336bcdb88dbc382',
      build: {
        outputFolder: 'admin',
        publicFolder: 'public',
      },
      media: {
        tina: {
          mediaRoot: 'uploads',
          publicFolder: 'public',
        },
      },
      schema: {
        collections: [
          {
            name: 'post',
            label: 'Posts',
            path: 'src/content/posts',
            format: 'mdx',
            fields: [
              {
                type: 'string',
                name: 'title',
                label: 'Title',
                isTitle: true,
                required: true,
              },
              {
                type: 'string',
                name: 'description',
                label: 'Description',
                required: true,
              },
              {
                type: 'datetime',
                name: 'pubDate',
                label: 'Publish Date',
                required: true,
              },
              {
                type: 'string',
                name: 'author',
                label: 'Author',
                required: true,
              },
              {
                type: 'rich-text',
                name: 'body',
                label: 'Body',
                isBody: true,
              },
            ],
          },
        ],
      },
    });
  </script>
</body>
</html>
